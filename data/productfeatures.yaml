- Feature:
  Title: "Deploy in minutes, for multiple Kubernetes"
  Image: "pe-7s-rocket"
  Description: |
    Provided as ready-use cloud images for popular cloud platforms (
      <a href="/docs/deploy-for-amazon-eks/">Amazon EKS</a>,
      <a href="/docs/deploy-for-azure-aks/">Microsoft AKS</a>,
      <a href="/docs/deploy-for-google-gke/">Google GKE</a>), 
      you can set up an instance of Krossboard in a couple of minutes.
      Then let the instance discover and track your clusters.
- Feature:
  Title: "Track usage, anticipate and master costs"
  Image: "pe-7s-graph1"
  Description: |
    Krossboard provides project-scoped, cluster-scoped and cross-cluster usage insights, 
    and on various accounting periods (hour/day/month/year). 
    Doing so it makes cost allocation and capacity planning decisions easier than ever.
- Feature:
  Title: "Proven open source core"
  Image: "pe-7s-medal"
  Description: |
    Leveraging <a href="https://github.com/rchakode/kube-opex-analytics">kube-opex-analaytics</a> 
    at its core (open source with 130k+ image pulls), Krossboard is designed upon established concepts 
    and a solid code base and adds advanced features for multi-Kubernetes environments.
- Feature:
  Title: "User-extensible analytics"
  Image: "pe-7s-cloud-download"
  Description: |
    Krossboard's built-in analytics charts are designed to cover common use cases.
    In addition to that, it enables the ability to export the underlying data in CSV. 
    Hence, organizations with specific needs can process them for further insights.
