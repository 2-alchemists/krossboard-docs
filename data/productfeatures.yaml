- Feature:
  Title: "Deploy in minutes, for multiple Kubernetes"
  Image: "pe-7s-rocket"
  Description: |
    Working across any Kubernetes distributions with auto-discovery for managed <a href="/docs/deploy-for-amazon-eks/">EKS</a>, <a href="/docs/deploy-for-azure-aks/">AKS</a> and <a href="/docs/deploy-for-google-gke/">GKE</a>, Krossboard is released as setup packages, OVF appliances, and cloud images that make it deployable in a couple of minutes.
- Feature:
  Title: "Track usage, anticipate and master costs"
  Image: "pe-7s-graph1"
  Description: |
    Get consistent usage insights across nodes, namespaces or clusters. Track accounting in hours, days, or months. Krossboard thereby makes cost allocation and capacity planning decisions easier than ever.
- Feature:
  Title: "Proven Open Source core"
  Image: "pe-7s-medal"
  Description: |
    Leveraging <a href="https://github.com/rchakode/kube-opex-analytics">kube-opex-analaytics</a> at its core (Open Source, with <b>100+k image pulls/year</b>), Krossboard is designed upon established concepts and a solid code base that it complements with various advanced enterprise features.
- Feature:
  Title: "User-extensible analytics"
  Image: "pe-7s-cloud-download"
  Description: |
    Krossboard's built-in analytics charts are designed to cover fundamental use cases. In addition to that, it enables the ability to export the backing data in CSV. Organizations with specific needs can process them for further insights.
