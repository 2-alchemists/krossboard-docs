- Feature:
  Title: "Deploy in minutes, for multiple Kubernetes"
  Image: "pe-7s-rocket"
  Description: |
    Krossboard concepts are intuitive, the Kubernetes clusters it manages are set through standard KUBECONFIG resources. Thanks to its *Kubernetes operator*, Krossboard is easy to setup and to operate.
- Feature:
  Title: "Track usage, anticipate and master costs"
  Image: "pe-7s-graph1"
  Description: |
    Get consistent usage insights across nodes, namespaces or clusters. Track accounting in hours, days, or months. Krossboard thereby makes cost allocation and capacity planning decisions easier than ever.
- Feature:
  Title: "Proven Open Source core"
  Image: "pe-7s-medal"
  Description: |
    Leveraging <b><a href="https://github.com/rchakode/kube-opex-analytics">kube-opex-analaytics</a></b> at its core (Open Source, with <b>550+k image pulls</b>), Krossboard is designed upon established concepts and a solid code base that it complements with various advanced enterprise features.
- Feature:
  Title: "User-extensible analytics"
  Image: "pe-7s-cloud-download"
  Description: |
    Krossboard's built-in analytics charts are designed to cover fundamental use cases. In addition to that, it enables the ability to export the backing data in CSV. Organizations with specific needs can process them for further insights.
