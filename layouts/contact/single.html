{{ define "main" -}}

<section class="pos-rel pd-tb-large" data-rgen-sm="pd-tb-small align-c">
  <div class="container pos-rel z1 pd-lr-100">
    
    <h1 class="title large"> {{ .Title}} </h1>
    
      {{ .Content | safeHTML }}

  </div>
  <div class="container pos-rel z1 pd-lr-200">
      <fieldset>
        <legend class="typo-light">Request & contact form</legend>
        <form action="{{.Site.Params.contactRequestApiEndpoint}}" method="post">
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"  placeholder="Mr. Smith" />
          </div>
          
          <div class="form-item">
            <label for="email">Email <span class="req"></span></label>
            <input type="text" name="email" id="email"  class="required email" placeholder="smith@company.com" />
          </div>
  
          <div class="form-item">
            <label for="organization">Organization</label>
            <input type="text" name="organization" id="organization"  placeholder="Company, Inc." />
          </div> 
            
          {{ if in .Params.tags "contact" }}  
          <div class="form-item">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"  value="" placeholder="Need help or expertise?" />
            <input type="hidden" name="target" id="target"  value="contact" />
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea  rows="6" name="message" id="message"  placeholder="Please add details concerning your request."></textarea>
          </div>
          {{ else }}    
          <div class="form-item">
            <input type="hidden" name="subject" id="subject"  value="Your Access to our Demo Plaform!" />
            <input type="hidden" name="target" id="target"  value="demo" />
          </div>  
          {{ end }}
          <input  class="btn btn-color3 bold-n solid auto"  type="submit" value="Submit">
        </form>
      </fieldset>
    </div>
  </section>      
{{ end }}
