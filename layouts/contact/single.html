{{ define "main" -}}

<section class="pos-rel pd-tb-medium article" data-rgen-sm="pd-tb-small">

  {{ partial "article.html" . }}

  <div class="container pd-lr-200 pd-t-10">
    <h4 id="reply-message"></h4>
    <div>
       <fieldset>
          <legend>Please fill in the form to submit your request</legend>
          <form action="{{.Site.Params.contactRequestApiEndpoint}}" method="post" onsubmit="return validateForm()" >
             <script src="https://www.google.com/recaptcha/api.js"></script>
             <div class="form-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"  placeholder="Mr. Smith" />
             </div>
             <div class="form-item">
                <label for="email">Email <span class="req"></span></label>
                <input type="text" name="email" id="email"  class="required email" placeholder="smith@company.com" />
             </div>
             <div class="form-item">
                <label for="organization">Organization</label>
                <input type="text" name="organization" id="organization"  placeholder="Company, Inc." />
             </div>
             {{ if in .Params.tags "contact" }}
             <div class="form-item">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject"  value="" placeholder="Need help or expertise?" />
                <input type="hidden" name="target" id="target"  value="contact" />
             </div>
             <div class="form-item">
                <label for="message">Message</label>
                <textarea  rows="6" name="message" id="message"  placeholder="Please add details concerning your request."></textarea>
             </div>
             {{ else }}
             <div class="form-item">
                <input type="hidden" name="subject" id="subject"  value="Your Access to Product Demo!" />
                <input type="hidden" name="target" id="target"  value="demo" />
             </div>
             {{ end }}
             <div class="g-recaptcha" data-sitekey="{{.Site.Params.reCaptchaSiteKey}}"  data-callback="recaptchaCallback"></div>
             <input  class="btn btn-color3 bold-n solid auto"  type="submit" value="Submit" id="btnSubmit" disabled>
          </form>
       </fieldset>
    </div>
  </div>
</section>


<script src='{{ "/lib/jquery/jquery.min.js" | relURL }}' type="text/javascript"> </script>
<script src='{{ "/js/contact-handler.min.js" | relURL }}' type="text/javascript"> </script>

{{ end }}
