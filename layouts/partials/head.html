<head>
    {{ hugo.Generator }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {{ with .GitInfo -}}
    <meta name="release" content="{{ .AuthorDate.Format "2006-01-02" }}" />    
    {{- end }}
    <meta name="DC.Publisher" content="{{ .Site.Params.Author }}" />
    <meta name="DC.Date.Issued" content="2020-08-25" />
    {{ with .GitInfo -}}
    <meta name="DC.Date.Modified" content="{{ .AuthorDate.Format "2006-01-02" }}" />
    {{- end }}

    <meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>{{ .Site.Title }} - {{ .Title }}</title>

    <meta name="description" content="{{ .Site.Params.Description }}">

	<!--pageMeta-->

	<!-- Lib CSS -->
	<link href="/minify/rgen_min.css" rel="stylesheet">
	<link href="/css/custom.css" rel="stylesheet">
	<link href="/css/form.css" rel="stylesheet">
	{{if or (eq .Type "docs") (eq .Type "legal") (eq .Type "contact")}}
	<link href="/css/article.css" rel="stylesheet">
	{{end}}
	{{if or (eq .Type "aboutus")}}
	<link href="/css/timeline.css" rel="stylesheet">
    {{end}}

	<!-- Favicons -->
	<link rel="icon" href="/images/favicons/favicon.ico">
	<link rel="favicon" href="/images/logo/krossboard-k-favicon.png">
	<link rel="favicon" sizes="72x72" href="/images/logo/krossboard-k-favicon_72x72.png">
	<link rel="favicon" sizes="114x114" href="/images/logo/krossboard-k-favicon_114x114.png">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<!--[if IE 9 ]><script src="js/ie-matchmedia.js"></script><![endif]-->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{.Site.Params.googleAnalytics}}"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', '{{.Site.Params.googleAnalytics}}');
	</script>


</head>
